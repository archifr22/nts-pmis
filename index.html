<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="건설사업관리시스템 - WBS 기반 EVM 통합 플랫폼">
    <title>PMIS - 건설사업관리시스템</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <div class="glass login-box fade-in">
                <div class="logo-section">
                    <h1 class="logo-title">🏗️ PMIS</h1>
                    <p class="logo-subtitle">건설사업관리시스템</p>
                    <p class="logo-desc">WBS 기반 EVM 통합 플랫폼</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">이메일</label>
                        <input type="email" id="loginEmail" required placeholder="이메일을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">비밀번호</label>
                        <input type="password" id="loginPassword" required placeholder="비밀번호를 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    <p class="hint-text">관리자 계정: admin@pmis.com</p>
                </form>

                <div id="loginMessage" class="message"></div>
            </div>
        </div>
    </div>

    <!-- 메인 앱 화면 -->
    <div id="appScreen" class="screen hidden">
        <!-- 헤더 -->
        <header class="app-header glass">
            <div class="header-left">
                <h2 class="header-title">🏗️ PMIS</h2>
                <p class="header-subtitle" id="userInfo"></p>
            </div>
            <div class="header-right">
                <button id="logoutBtn" class="btn btn-danger btn-sm">로그아웃</button>
            </div>
        </header>

        <!-- 네비게이션 탭 -->
        <nav class="app-nav glass">
            <div class="nav-tabs">
                <button class="tab active" data-tab="dashboard">대시보드</button>
                <button class="tab" data-tab="sites">현장관리</button>
                <button class="tab" data-tab="wbs">WBS</button>
                <button class="tab" data-tab="daily">작업일보</button>
                <button class="tab" data-tab="evm">EVM 분석</button>
                <button class="tab" data-tab="safety">안전관리</button>
            </div>
        </nav>

        <!-- 컨텐츠 영역 -->
        <main class="app-main">
            <!-- 대시보드 -->
            <section id="contentDashboard" class="content-section active">
                <div class="dashboard-grid">
                    <div class="dashboard-card glass-dark">
                        <h3 class="card-title">평균 공정률</h3>
                        <div id="progressChart" class="chart-container"></div>
                        <p class="stat-value" id="avgProgress">0%</p>
                    </div>

                    <div class="dashboard-card glass-dark">
                        <h3 class="card-title">현장 통계</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">총 현장</span>
                                <span class="stat-value" id="totalSites">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">안전</span>
                                <span class="stat-value text-green" id="safeSites">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">주의</span>
                                <span class="stat-value text-yellow" id="cautionSites">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">심각</span>
                                <span class="stat-value text-red" id="criticalSites">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-dark section-content">
                    <h3 class="section-title">현장 목록</h3>
                    <div id="dashSiteList"></div>
                </div>
            </section>

            <!-- 현장관리 -->
            <section id="contentSites" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">현장 관리</h2>
                    <button id="addSiteBtn" class="btn btn-primary">+ 현장 추가</button>
                </div>
                <div id="sitesList"></div>
            </section>

            <!-- WBS -->
            <section id="contentWBS" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">WBS 관리</h2>
                    <button id="addWBSBtn" class="btn btn-primary">+ WBS 추가</button>
                </div>
                <div class="glass-dark section-content">
                    <div id="wbsList"></div>
                </div>
            </section>

            <!-- 작업일보 -->
            <section id="contentDaily" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">작업일보</h2>
                    <button id="addDailyBtn" class="btn btn-primary">+ 일보 작성</button>
                </div>
                <div class="glass-dark section-content">
                    <div id="dailyList"></div>
                </div>
            </section>

            <!-- EVM 분석 -->
            <section id="contentEVM" class="content-section">
                <h2 class="section-title">EVM 분석</h2>
                <div class="evm-grid">
                    <div class="evm-card glass-dark">
                        <div class="evm-label">BAC (총예산)</div>
                        <div class="evm-value" id="evmBAC">0억</div>
                    </div>
                    <div class="evm-card glass-dark">
                        <div class="evm-label">PV (계획공사비)</div>
                        <div class="evm-value" id="evmPV">0억</div>
                    </div>
                    <div class="evm-card glass-dark">
                        <div class="evm-label">EV (달성공사비)</div>
                        <div class="evm-value" id="evmEV">0억</div>
                    </div>
                    <div class="evm-card glass-dark">
                        <div class="evm-label">SPI</div>
                        <div class="evm-value" id="evmSPI">0.00</div>
                    </div>
                </div>
            </section>

            <!-- 안전관리 -->
            <section id="contentSafety" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">안전관리</h2>
                    <button id="addRiskBtn" class="btn btn-primary">+ 위험성평가</button>
                </div>
                <div class="glass-dark section-content">
                    <div id="riskList"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- 모달들 -->
    <div id="siteModal" class="modal"></div>
    <div id="wbsModal" class="modal"></div>
    <div id="dailyModal" class="modal"></div>
    <div id="riskModal" class="modal"></div>

    <!-- JavaScript -->
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/sites.js"></script>
    <script src="js/modules/wbs.js"></script>
    <script src="js/modules/daily.js"></script>
    <script src="js/modules/evm.js"></script>
    <script src="js/modules/safety.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
