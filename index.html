        function addPhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            if (width > 800) {
                                height = (height * 800) / width;
                                width = 800;
                            }
                            canvas.width = width;
                            canvas.height = height;
                            canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                            currentPhotos.push({ data: canvas.toDataURL('image/jpeg', 0.7) });
                            renderPhotos();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function loadEVM() {
            const wbs = Store.get('wbs');

            document.getElementById('evmBAC').textContent = (bac / 100).toFixed(1) + 'ì–µ';
            document.getElementById('evmPV').textContent = (pv / 100).toFixed(1) + 'ì–µ';
            document.getElementById('evmEV').textContent = (ev / 100).toFixed(1) + 'ì–µ';
